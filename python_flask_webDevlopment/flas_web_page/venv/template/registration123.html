<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body bgcolor="powderblue">
    <div class="container">
      <h1>Please Register</h1>
      <br>

           {% if var1 %}
            <form action="/reg1" method="post">
        <input type="text" placeholder="Username" name="username" >
                <input type="password" placeholder="Password" name="password" value="empty" hidden >
           <input class="btn btn-default" type="submit" value="check usrName">
            </form>
           {% endif %}

          {% if var %}
          <form action="/reg1" method="post">
             <input type="text" placeholder="Username" name="username" value='{{uname}}' readonly >
            <input type="password" placeholder="Password" name="password" >
           <input class="btn btn-default" type="submit" value="register">
               </form>
          {% endif %}


       {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
          <form action="/backtologin" method="get">
            <input class="btn btn-default" type="submit" value="Go To Login">


           </form>
      {% endif %}
    </div>
  </body>
</html>
